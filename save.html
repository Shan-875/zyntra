<!DOCTYPE html>
<html>
<head>
    <title>Send a Letter</title>
</head>
<body>
    <h1>Send Your Letter</h1>
    <form action="mailto:example@example.com" method="post" enctype="text/plain">
        <label for="recipient">Recipient Email:</label>
        <input type="email" id="recipient" name="recipient" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>
        
        <label for="body">Letter Content:</label><br>
        <textarea id="body" name="body" rows="10" cols="50" placeholder="Type your letter here..." required></textarea><br><br>
        
        <button type="submit">Send Letter</button>
    </form>
</body>
</html>
